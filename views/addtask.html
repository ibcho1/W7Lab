<html>


<body>
    <link rel="stylesheet" href="css/styles.css">
    <img src="logo.png" id='logo' />

    <h1> Add Task</h1>
    <h1>
        <a href="/">Add Developer</a>
        <a href="/getdevelopers"> List Developers</a>
        <a href="/addtask"> Add Task</a>
        <a href="/addmanytask">Add Many Tasks</a>
        <a href="/gettasks"> List Tasks</a>
        <a href="/deletetask"> Delete Task</a>
        <a href="/deletecomplete"> Delete Complete Tasks</a>
        <a href="/updatetask"> Update Task</a>

    </h1>
    <div>
        <form action="/addnewtask" method="POST">
            Task Name <input type="text" method="POST" name="tname" /> </br>
            
            Assign Developer ID 
            <select name='tdevid'>
                <% for ( var i = 0; i < devobj.length; i++){ %>

                <option value="<%= devobj[i]._id %>"> <%= devobj[i].name.fname %> </option>
                <% } %>
            </select></br>
            
            
            
            Due Date <input type="date" method="POST" name="tdate" /></br>
            Status
            <select method="POST" name="tstatus">
                <option value="InProgress">InProgress</option>
                <option value="Complete">Complete</option>
            </select>
            </br>
            Description <input type="text" method="POST" name="tdesc" /> </br>

            <input type="submit" value="Submit" /> </br>
        </form>
    </div>
</body>

</html>
